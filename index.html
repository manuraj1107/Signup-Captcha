<!doctype HTML>
<html>
	<head>
		<title>Form Validator</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="./index.css" />
	</head>
	<body>
		<div class="container">
            <form  id="form" class="form">
                <h2>Register With Us</h2>
                <div class="form-control">
                    <label for="username">Username</label>
          <input type="text" id="username" placeholder="Enter username">
       <small>Error message</small>
                </div>
                <div class="form-control">
                    <label for="email">Email</label>
          <input type="text" id="email" placeholder="Enter email">
       <small>Error message</small>
                </div>
                <div class="form-control">
                    <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter password">
       <small>Error message</small>
                </div>
                <div class="form-control">
                    <label for="password2">Confirm Password</label>
          <input type="password" id="password2" placeholder="Enter password again">
       <small>Error message</small>
                </div>
                <div class="captcha">
                    <label for="captcha-input">Enter Captcha</label>
                    <div class="preview">
                        <span></span>
                    </div>
                    <div class="captcha-form">
                        <input type="text" id="captcha-form" placeholder="Enter captcha text">
                        <button class="captcha-refresh">
                            &#8634;
                        </button>
                    </div>

                </div>

                  <button id="submit" style="cursor: not-allowed;" type="submit">
                    Sign Up
                    </button>
                    <label id="terms" for="captcha">
                        This site is protected by reCAPTCHA and the Custom Privacy Policy and Terms of Service apply.
                    </label>
            </form>

            
        </div>
		
		<script src="./script.js"></script>
	</body>
</html>
